<!-- Add Typed.js Script -->
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const options = {
            strings: ["c-sharp", "Java and Java frameworks", "Javascript", "HTML, CSS and Bootstrap", "SQL and database maintenance", "UI/UX design"],
            typeSpeed: 100,
            backSpeed: 50,
            backDelay: 2000,
            loop: true
        };
        const typed = new Typed(".typed-text", options);
    });
</script>
